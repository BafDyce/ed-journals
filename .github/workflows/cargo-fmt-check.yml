name: Cargo fmt check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check formatting of Rust code with rustfmt
      uses: actions-rust-lang/rustfmt@v1.1.0
          
